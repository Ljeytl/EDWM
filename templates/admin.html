<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMM Admin</title>
    <link rel="stylesheet" href="/static/style.css?v=5">
    <style>
        /* ========================================
           Admin Layout
           ======================================== */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .admin-header h1 { color: #f85149; }
        .back-link { color: #58a6ff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }

        /* ========================================
           Login Form
           ======================================== */
        .login-form {
            max-width: 300px;
            margin: 100px auto;
            text-align: center;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 6px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background: #238636;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .admin-content { display: none; }
        .admin-content.visible { display: block; }

        /* ========================================
           Stats Grid
           ======================================== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .stat-card {
            background: #161b22;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #f0883e;
        }
        .stat-label {
            color: #8b949e;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        /* ========================================
           Sections
           ======================================== */
        .admin-section {
            background: #161b22;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .admin-section h2 {
            color: #c9d1d9;
            font-size: 1.1rem;
            margin-bottom: 12px;
            border-bottom: 1px solid #30363d;
            padding-bottom: 8px;
        }

        /* ========================================
           Buttons
           ======================================== */
        .admin-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .admin-btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.15s;
        }
        .admin-btn:hover { opacity: 0.85; }
        .admin-btn.danger { background: #f85149; color: #fff; }
        .admin-btn.warning { background: #d29922; color: #0d1117; }
        .admin-btn.info { background: #1f6feb; color: #fff; }
        .admin-btn.success { background: #238636; color: #fff; }

        .btn-sm {
            padding: 4px 8px;
            font-size: 0.75rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: opacity 0.15s;
        }
        .btn-sm:hover { opacity: 0.85; }
        .btn-sm.danger { background: #f85149; color: #fff; }
        .btn-sm.warning { background: #d29922; color: #0d1117; }
        .btn-sm.info { background: #1f6feb; color: #fff; }
        .btn-sm.success { background: #238636; color: #fff; }

        /* ========================================
           Queue Table
           ======================================== */
        .queue-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }
        .queue-table th {
            text-align: left;
            padding: 10px 8px;
            background: #0d1117;
            color: #8b949e;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.7rem;
        }
        .queue-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #21262d;
            vertical-align: middle;
        }
        .queue-table tr:hover { background: #0d1117; }

        .queue-table .cmdr { color: #58a6ff; font-weight: 600; }
        .queue-table .credits { color: #f0883e; font-weight: 700; }
        .queue-table .system { color: #a371f7; }
        .queue-table .actions {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        /* ========================================
           Wings Section
           ======================================== */
        .wing-card {
            background: #0d1117;
            border: 1px solid #238636;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }
        .wing-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .wing-card-title {
            color: #3fb950;
            font-weight: 600;
        }
        .wing-members-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .wing-member-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 10px;
            background: #161b22;
            border-radius: 4px;
        }
        .wing-member-info {
            display: flex;
            gap: 12px;
        }

        /* ========================================
           History Table
           ======================================== */
        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }
        .history-table th {
            text-align: left;
            padding: 8px;
            background: #0d1117;
            color: #8b949e;
            font-weight: 500;
        }
        .history-table td {
            padding: 8px;
            border-bottom: 1px solid #21262d;
        }
        .history-table tr:hover { background: #0d1117; }

        .status-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .status-badge.left { background: rgba(248, 81, 73, 0.2); color: #f85149; }
        .status-badge.expired { background: rgba(139, 148, 158, 0.2); color: #8b949e; }
        .status-badge.wing_formed { background: rgba(35, 134, 54, 0.2); color: #3fb950; }
        .status-badge.admin_cleared { background: rgba(187, 128, 9, 0.2); color: #d29922; }
        .status-badge.admin_deleted { background: rgba(248, 81, 73, 0.2); color: #f85149; }
        .status-badge.admin_kicked { background: rgba(163, 113, 247, 0.2); color: #a371f7; }

        .status-badge.ready { background: rgba(35, 134, 54, 0.2); color: #3fb950; }
        .status-badge.waiting { background: rgba(187, 128, 9, 0.2); color: #d29922; }

        /* ========================================
           Debug Info
           ======================================== */
        .debug-info {
            font-family: monospace;
            font-size: 0.85rem;
            background: #0d1117;
            padding: 12px;
            border-radius: 4px;
        }
        .debug-info div { margin: 4px 0; }
        .debug-ok { color: #3fb950; }
        .debug-warn { color: #d29922; }

        /* ========================================
           Edit Modal
           ======================================== */
        .admin-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        .admin-modal.hidden { display: none; }
        .admin-modal-content {
            background: #161b22;
            padding: 24px;
            border-radius: 8px;
            min-width: 360px;
            border: 1px solid #30363d;
        }
        .admin-modal-content h3 {
            color: #f0883e;
            margin-bottom: 16px;
        }
        .admin-modal-field {
            margin-bottom: 12px;
        }
        .admin-modal-field label {
            display: block;
            font-size: 0.75rem;
            color: #8b949e;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        .admin-modal-field input,
        .admin-modal-field select {
            width: 100%;
            padding: 8px 10px;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 4px;
        }
        .admin-modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }
        .admin-modal-actions button {
            flex: 1;
        }

        /* ========================================
           Empty State
           ======================================== */
        .empty-state {
            color: #8b949e;
            text-align: center;
            padding: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login" class="login-form">
            <h2 style="color: #f85149; margin-bottom: 20px;">Admin Login</h2>
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <!-- Admin Content -->
        <div id="admin" class="admin-content">
            <div class="admin-header">
                <h1>üõ°Ô∏è Admin Panel</h1>
                <a href="/" class="back-link">‚Üê Back to Queue</a>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="stat-queue">0</div>
                    <div class="stat-label">In Queue</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-wings">0</div>
                    <div class="stat-label">Active Wings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-history">0</div>
                    <div class="stat-label">History Records</div>
                </div>
            </div>

            <!-- Queue Management -->
            <div class="admin-section">
                <h2>üìã Queue Management</h2>
                <div id="queue-table-container"></div>
            </div>

            <!-- Active Wings -->
            <div class="admin-section">
                <h2>üöÄ Active Wings</h2>
                <div id="wings-container"></div>
            </div>

            <!-- Actions -->
            <div class="admin-section">
                <h2>‚ö° Bulk Actions</h2>
                <div class="admin-actions">
                    <button onclick="exportData()" class="admin-btn info">Export Backup</button>
                    <button onclick="document.getElementById('import-file').click()" class="admin-btn info">Import Backup</button>
                    <input type="file" id="import-file" accept=".json" style="display:none" onchange="importData(event)">
                    <button onclick="refresh()" class="admin-btn info">Refresh Data</button>
                    <button onclick="clearQueue()" class="admin-btn danger">Clear All Queue</button>
                    <button onclick="clearHistory()" class="admin-btn warning">Clear History</button>
                </div>
            </div>

            <!-- Debug -->
            <div class="admin-section">
                <h2>üîß Debug Info</h2>
                <div id="debug-info" class="debug-info"></div>
            </div>

            <!-- History -->
            <div class="admin-section">
                <h2>üìú Entry History (Last 100)</h2>
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>CMDR</th>
                            <th>Credits</th>
                            <th>System</th>
                            <th>Status</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="history-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="admin-modal hidden">
        <div class="admin-modal-content">
            <h3>Edit Entry</h3>
            <input type="hidden" id="edit-id">
            <div class="admin-modal-field">
                <label>CMDR Name</label>
                <input type="text" id="edit-cmdr">
            </div>
            <div class="admin-modal-field">
                <label>Credits (M)</label>
                <input type="number" id="edit-credits" min="1" max="999">
            </div>
            <div class="admin-modal-field">
                <label>Stations</label>
                <input type="number" id="edit-stations" min="1" max="10">
            </div>
            <div class="admin-modal-field">
                <label>Missions</label>
                <input type="number" id="edit-missions" min="1" max="20">
            </div>
            <div class="admin-modal-field">
                <label>Status</label>
                <select id="edit-status">
                    <option value="ready">Ready</option>
                    <option value="waiting">Waiting</option>
                </select>
            </div>
            <div class="admin-modal-actions">
                <button onclick="saveEdit()" class="admin-btn success">Save</button>
                <button onclick="closeEditModal()" class="admin-btn" style="background:#30363d;color:#c9d1d9;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // State
        // ============================================
        let adminPw = '';
        let currentQueue = [];
        let currentWings = [];

        // ============================================
        // Auth
        // ============================================
        async function login() {
            adminPw = document.getElementById('password').value;
            const res = await fetch('/api/admin/debug', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: adminPw })
            });
            if (res.ok) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('admin').classList.add('visible');
                refresh();
            } else {
                alert('Wrong password');
            }
        }

        // ============================================
        // Data Fetching
        // ============================================
        async function refresh() {
            const [queueRes, wingsRes, historyRes, debugRes] = await Promise.all([
                fetch('/api/queue'),
                fetch('/api/wings'),
                adminFetch('/api/admin/history'),
                adminFetch('/api/admin/debug')
            ]);

            currentQueue = await queueRes.json();
            currentWings = await wingsRes.json();
            const history = await historyRes.json();
            const debug = await debugRes.json();

            // Stats
            document.getElementById('stat-queue').textContent = currentQueue.length;
            document.getElementById('stat-wings').textContent = currentWings.length;
            document.getElementById('stat-history').textContent = history.length;

            // Render sections
            renderQueueTable();
            renderWings();
            renderDebug(debug);
            renderHistory(history);
        }

        async function adminFetch(url, options = {}) {
            return fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: adminPw, ...options.body }),
                ...options
            });
        }

        // ============================================
        // Rendering
        // ============================================
        function renderQueueTable() {
            const container = document.getElementById('queue-table-container');

            if (currentQueue.length === 0) {
                container.innerHTML = '<div class="empty-state">Queue is empty</div>';
                return;
            }

            container.innerHTML = `
                <table class="queue-table">
                    <thead>
                        <tr>
                            <th>CMDR</th>
                            <th>Credits</th>
                            <th>Stations</th>
                            <th>System</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${currentQueue.map(e => `
                            <tr>
                                <td class="cmdr">${esc(e.cmdr)}</td>
                                <td class="credits">${e.credits}M</td>
                                <td>${e.stations}</td>
                                <td class="system">${esc(e.system)}</td>
                                <td>
                                    <span class="status-badge ${e.status}">${e.status}</span>
                                    ${e.readyUp ? '<span class="status-badge ready" style="margin-left:4px;">‚úì UP</span>' : ''}
                                </td>
                                <td class="actions">
                                    <button onclick="openEditModal('${e.id}')" class="btn-sm info">Edit</button>
                                    ${e.status !== 'ready' ? `<button onclick="forceReady('${e.id}')" class="btn-sm success">Ready</button>` : ''}
                                    ${e.status === 'ready' && !e.readyUp ? `<button onclick="forceReadyUp('${e.id}')" class="btn-sm warning">Ready Up</button>` : ''}
                                    <button onclick="deleteEntry('${e.id}')" class="btn-sm danger">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderWings() {
            const container = document.getElementById('wings-container');

            if (currentWings.length === 0) {
                container.innerHTML = '<div class="empty-state">No active wings</div>';
                return;
            }

            container.innerHTML = currentWings.map(wing => `
                <div class="wing-card">
                    <div class="wing-card-header">
                        <span class="wing-card-title">üöÄ ${esc(wing.system)} Wing</span>
                        <span style="color:#8b949e;font-size:0.8rem;">Formed: ${new Date(wing.formed).toLocaleString()}</span>
                    </div>
                    <div class="wing-members-list">
                        ${wing.members.map(m => `
                            <div class="wing-member-row">
                                <div class="wing-member-info">
                                    <span style="color:#58a6ff;font-weight:600;">${esc(m.cmdr)}</span>
                                    <span style="color:#f0883e;">${m.credits}M</span>
                                    <span style="color:#8b949e;">${m.stations} stn</span>
                                </div>
                                <button onclick="kickFromWing('${wing.id}', '${m.id}')" class="btn-sm danger">Kick</button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function renderDebug(debug) {
            document.getElementById('debug-info').innerHTML = `
                <div>Redis Connected: <span class="${debug.redis_connected ? 'debug-ok' : 'debug-warn'}">${debug.redis_connected}</span></div>
                <div>Redis URL Set: <span class="${debug.redis_url_set ? 'debug-ok' : 'debug-warn'}">${debug.redis_url_set}</span></div>
                <div>Queue Count: ${debug.queue_count}</div>
                <div>Wings Count: ${debug.wings_count}</div>
            `;
        }

        function renderHistory(history) {
            const recent = history.slice(-100).reverse();
            document.getElementById('history-body').innerHTML = recent.map(h => `
                <tr>
                    <td style="color: #58a6ff;">${esc(h.cmdr)}</td>
                    <td style="color: #f0883e;">${h.credits}M</td>
                    <td>${h.system || '-'}</td>
                    <td><span class="status-badge ${h.status}">${h.status.replace('_', ' ')}</span></td>
                    <td style="color: #8b949e;">${new Date(h.timestamp).toLocaleString()}</td>
                </tr>
            `).join('');
        }

        // ============================================
        // Admin Actions
        // ============================================
        async function deleteEntry(id) {
            if (!confirm('Delete this entry?')) return;
            await fetch(`/api/admin/entry/${id}`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: adminPw })
            });
            refresh();
        }

        async function forceReady(id) {
            await fetch(`/api/admin/entry/${id}/force-ready`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: adminPw })
            });
            refresh();
        }

        async function forceReadyUp(id) {
            await fetch(`/api/admin/entry/${id}/force-readyup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: adminPw })
            });
            refresh();
        }

        async function kickFromWing(wingId, entryId) {
            if (!confirm('Kick this member from the wing? If wing drops below 4, all members return to queue.')) return;
            await fetch(`/api/admin/wing/${wingId}/kick/${entryId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: adminPw })
            });
            refresh();
        }

        // ============================================
        // Edit Modal
        // ============================================
        function openEditModal(id) {
            const entry = currentQueue.find(e => e.id === id);
            if (!entry) return;

            document.getElementById('edit-id').value = id;
            document.getElementById('edit-cmdr').value = entry.cmdr;
            document.getElementById('edit-credits').value = entry.credits;
            document.getElementById('edit-stations').value = entry.stations;
            document.getElementById('edit-missions').value = entry.missions || 20;
            document.getElementById('edit-status').value = entry.status;
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
        }

        async function saveEdit() {
            const id = document.getElementById('edit-id').value;
            await fetch(`/api/admin/entry/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    password: adminPw,
                    cmdr: document.getElementById('edit-cmdr').value,
                    credits: parseInt(document.getElementById('edit-credits').value),
                    stations: parseInt(document.getElementById('edit-stations').value),
                    missions: parseInt(document.getElementById('edit-missions').value),
                    status: document.getElementById('edit-status').value
                })
            });
            closeEditModal();
            refresh();
        }

        // ============================================
        // Bulk Actions
        // ============================================
        async function clearQueue() {
            if (!confirm('Clear ALL queue entries and active wings?')) return;
            await adminFetch('/api/queue/admin-clear');
            refresh();
        }

        async function clearHistory() {
            if (!confirm('Clear ALL history records?')) return;
            await adminFetch('/api/admin/clear-history');
            refresh();
        }

        async function exportData() {
            const res = await adminFetch('/api/admin/export');
            const data = await res.json();
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `wmm-backup-${new Date().toISOString().slice(0,10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        async function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            if (!confirm('Import backup? This will REPLACE current data.')) {
                event.target.value = '';
                return;
            }
            const text = await file.text();
            const data = JSON.parse(text);
            data.password = adminPw;
            await fetch('/api/admin/import', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            event.target.value = '';
            refresh();
            alert('Import complete!');
        }

        // ============================================
        // Utilities
        // ============================================
        function esc(text) {
            if (!text) return '';
            const d = document.createElement('div');
            d.textContent = text;
            return d.innerHTML;
        }

        // Enter key to login
        document.getElementById('password').addEventListener('keypress', e => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
