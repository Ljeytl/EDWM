<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wing Mission Share</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¯</text></svg>">
    <meta property="og:title" content="Wing Mission Share">
    <meta property="og:description" content="Coordinate wing massacre & mining missions in Elite Dangerous">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#f0883e">
    <link rel="stylesheet" href="/static/style.css?v=4">
</head>
<body>
    <div class="container">
        <header>
            <h1>Wing Mission Share</h1>
            <div class="system-field">
                <label for="system">System</label>
                <input type="text" id="system" value="Anana">
            </div>
        </header>

        <div id="party-alert" class="party-alert hidden">
            <div class="party-alert-content">
                <h2>ðŸŽ¯ WING FORMING</h2>
                <p>4 CMDRs ready - click Ready Up!</p>
                <button id="dismiss-alert" class="btn-go">Got it</button>
            </div>
        </div>

        <div class="ready-bar">
            <div class="slots">
                <span class="slot" id="slot-0"></span>
                <span class="slot" id="slot-1"></span>
                <span class="slot" id="slot-2"></span>
                <span class="slot" id="slot-3"></span>
            </div>
            <span id="ready-count">0/4</span>
            <label class="sound-toggle">
                <input type="checkbox" id="sound-toggle"> ðŸ””
            </label>
        </div>

        <form id="add-form" class="add-form">
            <div class="field">
                <label for="cmdr">CMDR Name</label>
                <input type="text" id="cmdr" placeholder="e.g. Jameson" required>
            </div>
            <div class="field num-field">
                <label for="credits">Credits (M)</label>
                <input type="number" id="credits" placeholder="456" required min="1" max="999">
            </div>
            <div class="field num-field">
                <label for="stations">Stations</label>
                <input type="number" id="stations" placeholder="4" value="4" min="1" max="10">
            </div>
            <div class="field num-field">
                <label for="missions">Missions</label>
                <input type="number" id="missions" placeholder="20" value="20" min="1" max="20">
            </div>
            <div class="field time-field">
                <label for="available-from">From</label>
                <input type="time" id="available-from">
            </div>
            <div class="field time-field">
                <label for="available-to">Until</label>
                <input type="time" id="available-to">
            </div>
            <button type="submit">Join Queue</button>
        </form>

        <div id="active-wings"></div>

        <table id="queue-table">
            <thead>
                <tr>
                    <th>CMDR</th>
                    <th>Credits</th>
                    <th>Stations</th>
                    <th>Missions</th>
                    <th>Available</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="queue-body">
            </tbody>
        </table>

        <div class="footer-actions">
            <button id="copy-btn">ðŸ“‹ Copy for Discord</button>
            <button id="clear-btn" class="btn-clear">Clear Mine</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Edit Entry</h3>
            <input type="hidden" id="edit-id">
            <div class="modal-fields">
                <div class="modal-field">
                    <label>Credits (M)</label>
                    <input type="number" id="edit-credits" min="1" max="999">
                </div>
                <div class="modal-field">
                    <label>Stations</label>
                    <input type="number" id="edit-stations" min="1" max="10">
                </div>
                <div class="modal-field">
                    <label>Missions</label>
                    <input type="number" id="edit-missions" min="1" max="20">
                </div>
                <div class="modal-field">
                    <label>From</label>
                    <input type="time" id="edit-from">
                </div>
                <div class="modal-field">
                    <label>Until</label>
                    <input type="time" id="edit-until">
                </div>
            </div>
            <div class="modal-actions">
                <button onclick="saveEdit()" class="btn-save">Save</button>
                <button onclick="closeEditModal()" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>
    <script src="/static/app.js?v=12"></script>
</body>
</html>
